<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fedele Autocore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-white font-sans">
    <!-- Header -->
    <header-component class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    </header-component>



    <!-- Hero Section -->
    <section id="home" class="relative h-[50vh] flex items-center justify-center bg-cover bg-center bg-no-repeat"
        style="background-image: url('/Assets/contact-us.jpg');">

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-900/80 via-blue-900/60 to-blue-900/40"></div>

        <!-- Content -->
        <div class="relative z-10 max-w-4xl mx-auto px-12 text-center">
            <h1 class="text-orange-500 text-4xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">
                Contact Us
            </h1>
            <p class="text-white font-semibold md:text-xl leading-relaxed drop-shadow-lg">
                We are committed to delivering <span class="text-orange-400">innovative solutions</span>
                with <span class="text-blue-200">excellence</span> and passion.
            </p>
        </div>
    </section>

    <!-- Contact Information + Form Section -->
    <section class="py-10 px-4 bg-gray-100">

        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-10 justify-between">
            <!-- Contact Information -->
            <div class="md:w-1/3 space-y-6">
                <h2 class="text-3xl font-bold text-blue-900">Contact Information</h2>

                <div class="flex items-start gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                    <div class="text-blue-900">
                        <h3 class="font-bold">Phone:</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>

                <div class="flex items-start gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                    <div class="text-blue-900">
                        <h3 class="font-bold">Email:</h3>
                        <p>info@fedeleautocore.com</p>
                    </div>
                </div>

                <div class="flex items-start gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                    <div class="text-blue-900">
                        <h3 class="font-bold">Business Hours:</h3>
                        <p>Monday - Friday: 8:00 AM - 6:00 PM</p>
                    </div>
                </div>

                <div class="flex items-start gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                    <div class="text-blue-900">
                        <h3 class="font-bold">Specialization:</h3>
                        <p>Precision 5 Axis Machining</p>
                    </div>
                </div>
            </div>

            <!-- Request a Quote Form -->
            <div class="md:w-1/2 bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl sm:text-2xl font-bold text-blue-900 mb-4">
                    Contact Us
                </h2>

                <form id="quoteForm" class="space-y-3">
                    <!-- Names -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" name="firstName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" name="lastName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>

                    <!-- Location -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Location *</label>
                        <select name="location" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm">
                            <option value="">Select your city</option>
                            <option value="melbourne">Melbourne</option>
                            <option value="sydney">Sydney</option>
                            <option value="perth">Perth</option>
                            <option value="adelaide">Adelaide</option>
                            <option value="brisbane">Brisbane</option>
                            <option value="darwin">Darwin</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Project Description</label>
                        <textarea name="description" rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 text-sm"
                            placeholder="Briefly describe requirements"></textarea>
                    </div>

                    <!-- Google reCAPTCHA -->
                   <div data-recaptcha="true"></div>

                    <!-- Submit -->
                    <div class="pt-2">
                        <button type="submit" id="submitBtn"
                            class="w-full bg-orange-600 text-white py-2 rounded font-semibold text-sm hover:bg-orange-700 transition disabled:bg-gray-400">
                            <span id="btnText">Submit Quote</span>
                            <span id="btnLoader" class="hidden">
                                <i class="fas fa-spinner fa-spin"></i> Sending...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>





    <!-- Footer -->
    <footer-component></footer-component>
    <script src="/script.js">
        function handleSubmit(event) {
            event.preventDefault();

            // Get reCAPTCHA response
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert('Please complete the reCAPTCHA verification');
                return;
            }

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            console.log('Form submitted:', data);

            // Show success message
            alert('Thank you! Your quote request has been submitted successfully. We will contact you soon.');

            // Reset form
            event.target.reset();
            grecaptcha.reset();
        }
    </script>
</body>

</html>
